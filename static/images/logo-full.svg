<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#logoGradFull)"/>
  
  <!-- Shadow effect -->
  <ellipse cx="256" cy="380" rx="120" ry="20" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Java Cup Icon -->
  <g transform="translate(256, 180)">
    <!-- Cup body -->
    <path d="M -80 0 L -60 120 L 60 120 L 80 0 Z" fill="white" opacity="0.95"/>
    
    <!-- Cup handle -->
    <path d="M 80 20 Q 120 20 120 60 Q 120 100 80 100" 
          stroke="white" 
          stroke-width="12" 
          fill="none" 
          opacity="0.95"/>
    
    <!-- Steam lines -->
    <path d="M -40 -20 Q -35 -40 -40 -60" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M 0 -25 Q 5 -45 0 -65" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M 40 -20 Q 45 -40 40 -60" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        opacity="0.95">JAVA</text>
  
  <!-- Subtitle -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        fill="white" 
        text-anchor="middle"
        opacity="0.8">BLOG</text>
</svg>
