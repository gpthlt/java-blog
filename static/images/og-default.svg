<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Overlay -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="80" fill="white" opacity="0.9"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f97316" text-anchor="middle">J</text>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Java Blog</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">Java &amp; JavaScript Learning Journey</text>
  
  <!-- Author -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.8">by Le Dong Trieu</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="20" fill="white" opacity="0.2"/>
  <circle cx="1050" cy="530" r="30" fill="white" opacity="0.2"/>
  <circle cx="200" cy="500" r="15" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="25" fill="white" opacity="0.15"/>
</svg>
